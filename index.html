<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="head m-3">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 384 512"
        style="height: 20px"
      >
        <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
        <path
          d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
        />
      </svg>
      <a href="#">All passes</a>
    </div>
    <div class="container">
      <div class="card">
        <div class="upper col">
          <div id="top" class="p-1 red_bg rounded-top">
            पुणे महानगर परिवहन महामंडळ लि.
          </div>
          <div class="content row p-3">
            <div class="col-6 text-start">
              <div class="text-body-secondary fs">Pass Type</div>
              <div class="fw-bolder text-nowrap">PMC and PCMC</div>
            </div>
            <div class="col-3 text-start">
              <div class="text-body-secondary fs">ID</div>
              <div class="fw-bolder">8379</div>
            </div>
            <div class="col-3 text-start">
              <div class="text-body-secondary fs">Fare</div>
              <div class="fw-bolder">&#8377;50</div>
            </div>
          </div>
        </div>
        <div class="middle p-3 my-2">
          <div class="half"></div>
          <div class="upper row text-start">
            <div class="col mb-3">
              <div class="text-body-secondary fs">Booking Time</div>
              <div id="time" class="fs fw-bold"></div>
            </div>
            <div class="col mb-3">
              <div class="text-body-secondary fs">Validity Time</div>
              <div id="time2" class="fs fw-bold"></div>
            </div>
          </div>
          <div id="p_id" class="mb-1"></div>
        </div>
        <div class="bottom col">
          <img
            class="mb-3 m-2"
            src="LOGO.png"
            alt="no image found"
            height="150px"
          />
          <div id="bottom" class="red_bg rounded-bottom">One Day Pass</div>
        </div>
      </div>
    </div>
    <img
      class="customer offset-9 rounded-circle bg-light p-2 shadow border border-info-subtle"
      src="customer.png"
      alt="no image found"
      height="55px"
      width="55px"
    />

    <script src="index.js"></script>
  </body>
</html>
